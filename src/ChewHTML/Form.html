<!-- <form></form> - the form tag contains all the elements of a user input form that gets data from the user and sends it to the servlet.
The form tag contains two required attributes, method and action. The method attribute can be either "get" or "post" and it determines how the data
is sent to the servlet. The action attribute contains the url of the servlet which processes the form data. A completed form tag looks like this:
<form action="processForm" method="get"></form>

<input></input> - The purpose of a form is to get input from the user.
The way you get input from the user is with the input tag. It will create a textbox on the web page.
The contents of the input tag will be sent to the servlet when the form’s submit button is clicked.
Submit itself is an input. An input tag becomes a submit button when the type attribute is set to “submit”.
Example input tags:
<input id="email" name=”email” type="text" value=""/> - an input tag that displays as a textbox and collects the email address of the user
<input type="submit" value="Submit" id="submit"/> - an input tag that displays as button and calls the form’s action when clicked
<input type="reset" value="Clear"/> - an input tag that displays as a button with a label that says Clear and causes all the form’s input boxes to clear
<textarea></textarea> - an input that contains multiple rows
example: <textarea name=”posttext” id=”posttext” rows=”2” maxlength=”141”></textarea> -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
<font color = "purple">

    <form>
        First name :
        <br>
        <input type="text" name="firstname">

        <br>

        Last name:<br>
        <input type="text" name="lastname">
        <br>
        <br>
        Please enter your response here:<br>
        <textarea name=”posttext” id=”posttext” rows=”3” maxlength=”141”></textarea>
        <br>

        <input type="reset" value="Clear"/>


    </form>

</font>
